name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Triggers deployment on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically creates this token
          publish_dir: ./ # Path to your build folder
          destination_repo: asogbu/asogbu.github.io
