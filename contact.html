<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienseguro Grupo Asesor - Contacto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <!-- Navbar (JS-loaded) -->
    </header>

    <main>
        <section class="container my-5">
            <!-- Información de contacto -->
            <h2 class="text-center mb-4">Contáctanos</h2>
            <ul class="list-unstyled text-center">
                <li><strong>Teléfono:</strong> <a href="tel:+523336302323">+52 33 3630 2323</a></li>
                <li><strong>Correo:</strong> <a href="mailto:ventas@bienseguro.net">ventas@bienseguro.net</a></li>
                <li><strong>WhatsApp:</strong> <a href="https://wa.me/523310811743">+52 33 1081 1743</a></li>
                <li><strong>Dirección:</strong>
                    <a href="https://maps.app.goo.gl/5RenFS1Zg5E8Q6Ba6">
                        Carlos F. de Landeros 215, 44600 Guadalajara, México
                    </a>
                </li>
            </ul>

            <form action="mailto:ventas@bienseguro.net" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            
                <!-- Fila para email y teléfono -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto</label>
                    <select class="form-select" id="subject" name="subject" required>
                        <!-- <option value="" disabled selected>Selecciona un asunto</option> -->
                        <option value="general">Información General</option>
                        <option value="auto">Seguro de Automóvil</option>
                        <option value="moto">Seguro de Motocicletas</option>
                        <option value="GMM">Gastos Médicos Mayores</option>
                        <option value="gmm">Gastos Médicos Menores</option>
                        <option value="hogar">Seguro de Hogar</option>
                        <option value="vida">Seguro de Vida</option>
                        <option value="accidentes">Accidentes Personales</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
            
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>

        <!-- ChatGPT: Formulario de Contacto -->
    </main>

    <footer>
        <!-- Footer (JS-loaded) -->
    </footer>

    <script src="/js/script.js"></script>
    <script src="/js/contact.js"></script>
</body>

</html>
